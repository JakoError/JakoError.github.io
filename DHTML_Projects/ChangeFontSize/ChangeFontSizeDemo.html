<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>可调字体大小的新闻</title>
		
		<link rel="stylesheet" type="text/css" href="ChangeFontSizeDemoCssSet.css"/>
		
		<style type="text/css">
			a:link,a:visited{
				color: #0044FF;
				text-decoration: none;	
			}
			a:hover{
				color: #FF8800;
			}
			#newstext{
				width: 500px;
				border: #00ff00 1px solid;
				padding: 10px;
			}
			.norm{
				//提高扩展性
				color: #000000;
				font-size: 16px;
				background-color: #cdd8d0;
			}
			.max{
				color: #eeeeee;
				font-size: 28px;
				background-color: #9ce9b4;
			}
			.min{
				color: #FFFFFF;
				font-size: 12px;
				background-color: #feb96d;
			}
		</style>
		<script type="text/javascript">
			function changeFont2(size){
				//1.获取新闻内容
				var oNode = document.getElementById("newstext");
				 
				//2.改变字体
				oNode.style.fontSize=size+"px";
			}
			function changeFont(type){
				var oNode = document.getElementById("newstext");
				oNode.className=type;
			}
		</script>
	</head>
	<body>
		<div id="back" >
			<a href="../../index.html">
				<img class="backicon" src="../../pictures/backplane.png" alt="back" />
			</a>
		</div>
		<div id="describe" class="describe">
			<p>这是一个使用DHTML制作出来的可变字体大小及颜色的网页</p>
		</div>
		<h1>新闻标题<span style="color: #FF0000;">震惊!!!!!!!!!</span></h1>
		<hr/>
		<div id="newsfont">
			<a href="javascript:void(0)" onclick="changeFont('max')">大号字体</a>
			<a href="javascript:void(0)" onclick="changeFont('norm')">中号字体</a>
			<a href="javascript:void(0)" onclick="changeFont('min')">小号字体</a>
		</div>
		<div id="newstext">
			新闻内容新闻内容新闻内容新闻内容新闻内容新闻内容

			新闻内容新闻内容新闻内容新闻内容新闻内容新闻内容
			<p>记者：Jako</p>
		</div>
	</body>
</html>
