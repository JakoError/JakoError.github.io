<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="HighLightDemoCssSet.css"/>
		<script type="text/javascript" src="HighLightTable.js"></script>

		<style type="text/css">
			th a:link,
			th a:visited {
				color: #000000;
				text-decoration: none;
			}
			
			th a:hover {
				color: #0066FF;
				text-decoration: none;
				font-size: 20px;
			}
			html{
				background-color: #EEEEEE;
			}
		</style>
		<script type="text/javascript">
			var flag = true;
			
			function sortTable(node) {
				var oTableNode = node.parentNode.parentNode;
				
				var trArray = new Array();
				for (var i = 1; i < oTableNode.rows.length; i++) {
					trArray[i-1] = oTableNode.rows[i];
				}
				
				var iCol = indexOfNode(node);

				for(var i = 0; i < trArray.length; i++) {
					for(var j = i + 1; j < trArray.length; j++) {
						if(trArray[j].cells[iCol].innerHTML > trArray[i].cells[iCol].innerHTML) {
							var temp = trArray[i];
							trArray[i] = trArray[j];
							trArray[j] = temp;
//							alert(i + "--" + j);
						}
					}
				}
				
				for (var i = 0; i < trArray.length; i++) {
					if(flag){
						oTableNode.appendChild(trArray[i]);
					}else{
						oTableNode.appendChild(trArray[trArray.length-1-i]);
					}
				}
				flag=!flag;
			}

			function indexOfNode(node) {
				var collCellNodes = node.parentNode.getElementsByTagName(node.tagName);
				for(var i = 0; i < collCellNodes.length; i++) {
					if(node == collCellNodes[i])
						return i;
				}
				alert("Error of function indexOfNode!!!");
			}
		</script>
	</head>
